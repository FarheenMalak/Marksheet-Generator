<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marksheet Generator</title>
</head>
<body>
    <div class="container">
        <h2>Marksheet Generator</h2>
        <div class="input-section">
            <label for="subject1">Subject 1 (e.g. English):</label>
            <input type="text" id="subject1" placeholder="Enter Subject Name" />

            <label for="marks1">Marks Obtained:</label>
            <input type="number" id="marks1" placeholder="e.g. 85" />

            <label for="subject2">Subject 2 (e.g. Urdu):</label>
            <input type="text" id="subject2" placeholder="Enter Subject Name" />

            <label for="marks2">Marks Obtained:</label>
            <input type="number" id="marks2" placeholder="e.g. 70" />

            <label for="subject3">Subject 3 (e.g. Maths):</label>
            <input type="text" id="subject3" placeholder="Enter Subject Name" />

            <label for="marks3">Marks Obtained:</label>
            <input type="number" id="marks3" placeholder="e.g. 92" />

            <button id="generate-btn">Generate Marksheet</button>
        </div>
        <div class="result" id="result-section">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
